<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        
        <script>
  			AFRAME.registerComponent('modify-materials', {
    			init: function () {
      				// Wait for model to load.
      				this.el.addEventListener('model-loaded', () => {
        				// Grab the mesh / scene.
        				const obj = this.el.getObject3D('mesh');
        				// Go over the submeshes and modify materials we want.
        				obj.traverse(node => {
          					if (node.name.indexOf('ship') !== -1) {
            					node.material.color.set('red');
          					}
        				});
      				});
    			}
  			});
		</script>

        
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="legobrick" src="https://raw.githubusercontent.com/loguebplnewspaper2020/loguebplnewspaper2020.github.io/master/legobrick.gltf"></a-asset-item>
            <a-asset-item id="cambridge" src="https://raw.githubusercontent.com/loguebplnewspaper2020/loguebplnewspaper2020.github.io/master/CAMBRIDGE_MODEL.gltf"></a-asset-item>
            <a-image id="image-asset" src="https://raw.githubusercontent.com/loguebplnewspaper2020/loguebplnewspaper2020.github.io/master/logue_bpl_newspaper_1_Page_4.jpg"></a-image>
        </a-assets>
        
        <a-marker type='barcode' value='6'>
            <a-entity
                rotation="0 0 0" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                gltf-model="#legobrick"
                modify-materials
                scale="1 1 1"">
            </a-entity>
        </a-marker>
        
        <a-marker type='barcode' value='7'>
            <a-box 
            	position='0 0.5 0' 
            	animation='"property: rotation; to: 0 0 360; dur: 2000; easing: linear; loop: true"' 
            	color="yellow">
            </a-box>
        </a-marker>
        
        <a-marker type='barcode' value='8'>
            <a-image 
            	position="0 0.5 0" 
            	height="19.68" 
            	width="13.4"
            	rotation="-90 0 0" 
            	src="#image-asset">
            </a-image>
        </a-marker>
        
        <a-marker type='barcode' value='9'>
            <a-entity
                gltf-model="#cambridge"
                scale="0.001 0.001 0.001"">
            </a-entity>
        </a-marker>
        
        <a-marker type='barcode' value='10'>
       		<a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
